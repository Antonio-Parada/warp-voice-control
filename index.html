<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brad Pitt's Favorite Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .color-box {
            width: 200px;
            height: 200px;
            background-color: black;
            margin: 20px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brad Pitt's Favorite Color</h1>
        <div class="color-box"></div>
        <p style="text-align: center;">Brad Pitt's favorite color is black, which represents elegance, sophistication, and mystery.</p>
    </div>
</body>
</html>
